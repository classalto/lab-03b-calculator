<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">
        
        <section class="input-container">
            <input id="user-input-one" type="number">
            <input id="user-input-two" type="number">
        </section>
        
        <section class="button-container">
            <button id="add-click" class="btn">add</button>
            <button id="sub-click" class="btn">subtract</button>
            <button id="div-click" class="btn">divide</button>
            <button id="mult-click" class="btn">multiply</button>
        </section>
        
        <section class="bottom">
             <div id="result" class="result-box"></div>
        </section>
    </div>    
    <script type="module" src="app.js"></script>
</body>
</html>
